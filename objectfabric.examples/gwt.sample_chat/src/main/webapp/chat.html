<html>

  <script src="jquery.mousewheel-min.js"></script>

  <link href="jquery.terminal.css" rel="stylesheet" />

<body>
  <script>
    jQuery(document).ready(function($) {
      $('body').terminal(function(command, term) {

      }, {
        greetings : "GWT Chat"
      });
    });
  </script>
